        body {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -145px;
            background-image: url(authTheme.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

<body>
<h1>_/THE /DIARY_</h1><pre></pre>
<b>Sign in</b><pre></pre>
<script>
    window.addEventListener('keyup', function (event) {
        if (event.key === "Enter") {
            enter();
        }
    });
    let enter = function () {
        let promise = new Promise(function (resolve, reject) {
            let xmlRequest = new XMLHttpRequest();
            xmlRequest.open("POST", 'commandsAllocator/getToken');
            xmlRequest.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
            xmlRequest.send(JSON.stringify({
                    'user': document.getElementById('exampleInputEmail1').value,
                    'pass': document.getElementById('exampleInputPassword1').value
                }));
            xmlRequest.onload = function() {
                if (this.status === 200){
                    window.location.href = 'accountPage?user=' + document.getElementById('exampleInputEmail1').value;
                } else {
                    alert('Ops, something wrong.');
                }
            };
        });
        promise.then(() => console.log('auth ok'), () => alert('auth bad'));
    }
</script>
    <div class="form-group">
        <label for="exampleInputEmail1">User</label>
        <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <input id="form" type="submit" class="btn btn-secondary" value="Submit" onclick="enter();">
    <a href="signUp.html" style="padding-left: 140px">Sign up</a><br>
    <a href="resetPass.html" style="margin-left: 120px">Reset your password</a>
</body>
